apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'main.java.Launcher'

dependencies {
  compile files('controllers/*.java')
  runtime files('resources/*.fxml')
  testCompile group: 'junit', name: 'junit', version: '4.+'
}

sourceSets {
  main {
    resources {
      srcDirs += 'src/main/java'
      exclude '**/*.java'
    }
  }
}

repositories {
  mavenCentral()
  mavenLocal()
}
